  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const location = params.get('location');
  if (location) {
    showGallery(location);
  }
});

function showGallery(location) {
  const overlay = document.querySelector('.gallery-overlay');
  const galleryGridPopup = overlay.querySelector('.gallery-grid-popup');
  const images = {
    yercaud: [
      './Images/yercaud1.jpg',
      './Images/yercaud2.jpg',
      './Images/yercaud3.jpg',
      './Images/yercaud4.JPG',
      './Images/yercaud5.jpg',
      './Images/yercaud6.jpg',
      './Images/yercaud7.jpg',
      './Images/yercaud8.jpg',
      './Images/yercaud9.jpg',
      './Images/yercaud10.jpg',
      './Images/yercaud11.jpg',
      './Images/yercaud12.jpg',
      './Images/yercaud13.jpg',
    ],
    ooty: [
      './Images/ooty1.jpg',
      './Images/ooty2.jpg',
      './Images/ooty3.jpg',
      './Images/ooty4.jpg',
      './Images/ooty5.jpg',
      './Images/ooty6.jpg',
      './Images/ooty7.jpg',
      './Images/ooty8.jpg',
      './Images/ooty9.jpg',
      './Images/ooty11.jpg',
      './Images/ooty12.jpg',
      './Images/ooty13.jpg',
      './Images/ooty14.jpg',
      './Images/ooty15.jpg',
      './Images/ooty16.jpg',
      './Images/ooty17.jpg',
      './Images/ooty18.jpg',
      './Images/ooty19.jpg',
    ],
  };

  galleryGridPopup.innerHTML = '';
  images[location].forEach(image => {
    const img = document.createElement('img');
    img.src = image;
    galleryGridPopup.appendChild(img);
  });

  overlay.style.display = 'flex';
}

function closeGallery(event) {
  event.stopPropagation(); // Prevent closing when clicking the close button
  const overlay = document.querySelector('.gallery-overlay');
  overlay.style.display = 'none';
}
